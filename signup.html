<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <link rel='stylesheet' type='text/css' media='screen' href='signup.css'>

</head>
<body>
    <header>
        <!-- Navbar -->
        <nav>
            <a href="index.html">Home</a>
            <a href="teacher.html">Teachers</a>
            <a href="student.html">Students</a>
            <a href="problems.html">Problems</a>
            <a href="login.html" class="pwd">Sign up</a> 
            <!-- <a href="#">Profile</a> -->
        </nav>
    </header>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('password', this)">Show Password</button>
            </div>
            <div class="input-box">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('confirm-password', this)">Show Password</button>
            </div>
            <div class="input-box">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected hidden>Select your role</option>
                    <option value="player">Player</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>

    <script>
    function togglePasswordVisibility(inputId, toggleButton) {
        const passwordInput = document.getElementById(inputId);
        const isPasswordVisible = passwordInput.type === 'text';
    
        passwordInput.type = isPasswordVisible ? 'password' : 'text';
        toggleButton.textContent = isPasswordVisible ? 'Show Password' : 'Hide Password';
    }
    </script>
</body>
</html>
