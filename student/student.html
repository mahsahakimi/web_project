<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Students page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../student.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='../main.js'></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="topnav">
        <a href="index.html">Home</a>
        <div id="myLinks">
            <a href="teacher.html">Teachers</a>
            <a href="student.html" class="active">Students</a>
            <a href="problems.html">Problems</a>
            <a href="playerprofile.html" id="right">Profile</a> 
        </div>
        <a  class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
    <main>
        <h1>All Students</h1>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="../playerprofile.html">Mahsa</a></td>
                    <td><a href="#">10</a></td>
                </tr>
                <tr>
                    <td><a href="../playerprofile.html">Kasra</a></td>
                    <td><a href="#">8</a></td>
                </tr>
                <tr>
                    <td><a href="../playerprofile.html">Sina</a></td>
                    <td><a href="#">12</a></td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
        function sortTableByScore() {
            let table = document.getElementById("studentsTable");
            let rows = Array.from(table.rows).slice(1); 

            rows.sort((a, b) => {
                let scoreA = parseInt(a.cells[1].innerText);
                let scoreB = parseInt(b.cells[1].innerText);
                return scoreB - scoreA; 
            });

            let tbody = table.tBodies[0];
            tbody.append(...rows);
        }
        function myFunction() {
            let myLinksElement = document.getElementById("myLinks");
            if (myLinksElement.style.display === "none") {
                myLinksElement.style.display = "block";
            } else {
                myLinksElement.style.display = "none";
            }
        }

        window.onresize = function() {
        let myLinksElement = document.getElementById("myLinks");
        if (window.innerWidth >= 628) {
            myLinksElement.style.display = "flex"; 
        } else {
            myLinksElement.style.display = "none"; 
        }
    };

        window.onload = sortTableByScore;
    </script>
</body>
</html>
