<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fa fa-eye toggle-password" onclick="togglePasswordVisibility('password', this)"></i>
            </div>
            <div class="input-box">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <i class="fa fa-eye toggle-password" onclick="togglePasswordVisibility('confirm-password', this)"></i>
            </div>
            <div class="input-box">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="player">Player</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>
    <script src="toggle-password.js"></script>
</body>
</html>
