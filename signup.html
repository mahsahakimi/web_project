<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Signup</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='signup.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src='main.js'></script>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="topnav">
            <a href="index.html">Home</a>
            <div id="myLinks">
                <a href="teacher.html">Teachers</a>
                <a href="student.html">Students</a>
                <a href="problems.html">Problems</a>
            </div>
            <a  class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fa fa-eye toggle-password-btn" onclick="togglePasswordVisibility('password', this)"></i>
            </div>
            <div class="input-box">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <i class="fa fa-eye toggle-password-btn" onclick="togglePasswordVisibility('confirm-password', this)"></i>
            </div>
            <div class="input-box">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected hidden>Select your role</option>
                    <option value="player">Player</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>

    <script>
    function togglePasswordVisibility(inputId, toggleButton) {
        const passwordInput = document.getElementById(inputId);
        const isPasswordVisible = passwordInput.type === 'text';
    
        passwordInput.type = isPasswordVisible ? 'password' : 'text';
        toggleButton.classList.toggle('fa-eye', isPasswordVisible);
        toggleButton.classList.toggle('fa-eye-slash', !isPasswordVisible);
    }
    </script>
</body>
</html>
